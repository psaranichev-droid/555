<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business CRM System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-brand">
        <h2><i class="fas fa-chart-line"></i> Business CRM</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#customers"><i class="fas fa-users"></i> Customers</a></li>
        <li><a href="#reports"><i class="fas fa-file-alt"></i> Reports</a></li>
        <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
        <li><button id="logout-btn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
      </ul>
    </nav>

    <main class="main-content">
      <section id="dashboard" class="section active">
        <div class="section-header">
          <h1>Dashboard</h1>
        </div>
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-icon bg-primary">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
              <h3 id="total-customers">0</h3>
              <p>Total Customers</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-success">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-info">
              <h3 id="today-meetings">0</h3>
              <p>Today's Meetings</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-warning">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="stat-info">
              <h3 id="revenue">0</h3>
              <p>Revenue</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-danger">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="stat-info">
              <h3 id="pending-tasks">0</h3>
              <p>Pending Tasks</p>
            </div>
          </div>
        </div>
        
        <div class="recent-section">
          <h2>Recent Activities</h2>
          <div id="activities-list" class="activities-list">
            <!-- Activities will be loaded here -->
          </div>
        </div>
      </section>

      <section id="customers" class="section">
        <div class="section-header">
          <h1>Customers Management</h1>
          <button id="add-customer-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Customer</button>
        </div>
        
        <div class="search-filter">
          <input type="text" id="search-input" placeholder="Search customers...">
          <select id="filter-select">
            <option value="">All Customers</option>
            <option value="company">By Company</option>
          </select>
        </div>
        
        <div class="table-responsive">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Date Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customers-table-body">
              <!-- Customer rows will be loaded here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal for adding/editing customers -->
    <div id="customer-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Customer</h2>
        <form id="customer-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Customer</button>
            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
